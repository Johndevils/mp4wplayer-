
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen MP4 Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-box {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 18px;
      text-align: center;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4);
    }

    footer {
      margin-top: 20px;
      background: #111;
      padding: 10px 20px;
      border-radius: 12px;
      color: #00ffd5;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    footer a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
    }

    footer svg {
      width: 16px;
      height: 16px;
      fill: #00ffd5;
    }

    #video-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-player" controls autoplay></video>
  </div>

  <div id="message" class="message-box" style="display:none;">
    No video URL provided. Add <code>?url=YOUR_MP4_URL</code>
  </div>

  <footer>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><path d="M120,0C53.73,0,0,53.73,0,120s53.73,120,120,120s120-53.73,120-120S186.27,0,120,0z M174.6,84.47l-18.22,85.93 c-1.38,6.19-5.06,7.72-10.26,4.8l-28.34-20.91l-13.67,13.18c-1.51,1.51-2.77,2.77-5.67,2.77l2.03-28.68l52.2-47.07 c2.27-2.03-0.5-3.16-3.52-1.13l-64.53,40.61l-27.82-8.69c-6.05-1.89-6.19-6.05,1.26-8.95l108.87-42.01 C171.7,74.49,176.21,77.12,174.6,84.47z"/></svg>
    Developed by <a href="https://t.me/codexhelps_bot" target="_blank">ARSYNOX</a>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = urlParams.get('url');
    const video = document.getElementById('video-player');
    const message = document.getElementById('message');
    const videoContainer = document.getElementById('video-container');

    if (videoURL) {
      video.src = videoURL;
      message.style.display = "none";
    } else {
      videoContainer.style.display = "none";
      message.style.display = "block";
    }
  </script>
</body>
</html>
