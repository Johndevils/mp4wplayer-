  <title>Full Screen MP4 Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    .video-js {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video-js 
    id="player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    data-setup='{"fluid": false}'>
  </video-js>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    // Get URL parameter
const urlParams = new URLSearchParams(window.location.search);
const streamUrl = urlParams.get('url');

if (!streamUrl) {
  document.body.innerHTML = `
    <div style="
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 60%;
      margin: 100px auto 20px auto;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      font-weight: bold;
    ">
      No video URL provided. Add ?url=YOUR_MP4_URL
    </div>
    <div style="
      background: #222;
      color: #00ffd5;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 50%;
      margin: 0 auto;
      font-family: monospace;
      font-size: 0.75rem;
      font-weight: bold;
    ">
      Developed by <a href="https://t.me/codexhelps_bot" style="color:#00ffd5;text-decoration:none;" target="_blank"><i class="fa fa-telegram" aria-hidden="true"></i> 𝑨𝑹𝑺𝒀𝑵𝑶𝑿</a>
    </div>
  `;
} else {
  // Initialize player
  const player = videojs('player', {
    fluid: false,
    responsive: false,
    aspectRatio: '16:9',
    playbackRates: [0.5, 1, 1.5, 2],
    userActions: {
      doubleClick: false
    }
  });
  
      // Load MP4 stream through worker
      const encodedUrl = encodeURIComponent(streamUrl);
      const workerUrl = `https://spring-lake-era.devsynergy.workers.dev/?url=${encodedUrl}`;
      
      player.src({
        src: workerUrl,
        type: 'video/mp4'  // Changed to video/mp4 as requested
      });

      // Handle fullscreen properly
      player.on('fullscreenchange', function() {
        if (player.isFullscreen()) {
          player.tech_.el_.style.objectFit = 'contain';
        }
      });
    }
  </script>
</body>
